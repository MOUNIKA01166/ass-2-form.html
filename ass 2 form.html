<body bgcolor="lightgreen">
    <table>
        <h1>REGISTRATION FORM</h1>
        <form>
            <tr>
        <td><label>enter your name</label></td>
        <td>:</td>
        <td><input placeholder="your name"></td>
        </tr>
        <tr>
            <td><label>enter your father name</label></td>
            <td>:</td>
            <td><input placeholder="father name"></td>
        </tr>
        <tr>
            <td><label>enter your mother name</label></td>
            <td>:</td>
            <td><input placeholder="mother name"></td>
        </tr>
        <tr>
            <td><lable>enter your Aadhar number</lable></td>
            <td>:</td>
            <td><input placeholder="Aadhar number"></td>
        </tr>
        <tr>
            <td><label>enter your gmail</label></td>
            <td>:</td>
            <td><input placeholder="your gmail"></td>
        </tr>
        <tr>
            <td><label>password</label></td>
            <td>:</td>
            <td><input placeholder="password"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>:</td>
            <td><input type="radio" name="1">Male</td><br>
            <td><input type="radio" name="1">Female</td><br>
        </tr>
        <tr>
            <td><label>enter your DOB</label></td>
            <td>:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>enter your mobile number</td>
            <td>:</td>
            <td><input placeholder="mobile num"></td>
        </tr>
        <tr>
            <td>present address</td>
            <td>:</td>
            <td><textarea cols="20"rows="3"value="address"></textarea></td>
        </tr>
        <tr>
            <td>Education Qualification</td>
            <td>:</td>
            <td><textarea placeholder="your Qualification" cols="30"rows="3"value></textarea></td>
        </tr>
        <tr>
            <td>select your state
            <select>
                <datalist id="state">
                    <option>andhar pradesh</option>
                    <option>telagana</option>
                    <option>maharastra</option>
                    <option>assam</option>
                </datalist>
            </select>
            </td>
        </tr>
        <tr>
            <td><label>select the course</label>
            <select>
                <datalist id="course">
                    <option>B.tech</option>
                    <option>M.tech</option>
                </datalist>
            </select>
            </td>
        </tr>
        <tr> 
            <td>upload image</td>
            <td>:</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>I agree with the terms and conditions<input type="checkbox"></td>
        </tr>
        <tr>

            <td><input type="reset"></td>
